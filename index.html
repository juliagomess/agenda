<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Agenda Eletrônica</title>
    </head>
    <body>
        <div id="container">
            <div id="conteudo">
                <div>
                    <input id="busca" type="text" placeholder="Digite o nome do contato...">
                    <button class="button" onclick="buscarContato()"> Buscar </button>
                </div>
                <div id="lista">
                    
                </div>
            </div>
    
            <div id="lateral">
                <div id="formulario">
                    <h1>Adicionando um contato</h1>
                    <input id="nome" placeholder="Nome" type="text" class="input" required="">
                    <input id="numero" placeholder="Número" type="number" class="input" required="">
                    <a class="button" onclick="adicionaContato()">Adicionar</a>
                </div>
    
                <div id="detalhes">
                    <h1>Detalhes do contato</h1>
                    <input id="idContato" placeholder="ID" style="width: 10%" type="text" class="input" required="" disabled>
                    <input id="nomeEdita" placeholder="Nome" type="text" class="input" required="">
                    <input id="numeroEdita" placeholder="Número" type="text" class="input" required="">
                    <div class="opcoes">
                        <button class="button" onclick="removeContato()">Remover</button>
                        <button class="button" onclick="editaContato()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div id="rodape">
                <p id="copyright">
                    &copy; Copyright 2022 Agenda
                </p>
                <div>
                    <a class="text" href="https://instagram.com/disk4juh?igshid=YmMyMTA2M2Y="> Instagram </a>
                    <a class="text" href="https://twitter.com/disk4juh"> Twitter </a>
                </div>
            </div>
        </footer>

        
        <script src="script.js"></script>
    </body>
</html>
